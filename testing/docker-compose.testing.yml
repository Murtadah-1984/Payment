version: '3.8'

# Docker Compose for testing tools
# Includes OWASP ZAP and k6 for security and performance testing

services:
  # OWASP ZAP for security scanning
  zap:
    image: owasp/zap2docker-stable:latest
    container_name: payment-zap
    ports:
      - "8080:8080"
    environment:
      - ZAP_PORT=8080
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - zap_data:/zap/wrk

  # k6 for performance testing (optional - usually run locally)
  # Uncomment if you want to run k6 in Docker
  # k6:
  #   image: grafana/k6:latest
  #   container_name: payment-k6
  #   volumes:
  #     - ./testing/performance:/scripts
  #   command: run /scripts/load-test.js
  #   environment:
  #     - BASE_URL=http://payment-api:8080
  #   depends_on:
  #     - payment-api

volumes:
  zap_data:

