apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: payment
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.51
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 16686
          name: ui
          protocol: TCP
        - containerPort: 6831
          name: agent-udp
          protocol: UDP
        - containerPort: 6832
          name: agent-udp-2
          protocol: UDP
        - containerPort: 14268
          name: collector-http
          protocol: TCP
        - containerPort: 14250
          name: collector-grpc
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: SPAN_STORAGE_TYPE
          value: "badger"
        - name: BADGER_EPHEMERAL
          value: "false"
        - name: BADGER_DIRECTORY
          value: "/badger/data"
        - name: BADGER_SPAN_STORE_TTL
          value: "168h"  # 7 days retention
        - name: QUERY_BASE_PATH
          value: "/"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: jaeger-storage
          mountPath: /badger/data
      volumes:
      - name: jaeger-storage
        emptyDir: {}
        # For production with persistence, use PersistentVolumeClaim:
        # persistentVolumeClaim:
        #   claimName: jaeger-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: payment
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: agent-udp
    port: 6831
    targetPort: 6831
    protocol: UDP
  - name: agent-udp-2
    port: 6832
    targetPort: 6832
    protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: payment
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: collector-http
    port: 14268
    targetPort: 14268
  - name: collector-grpc
    port: 14250
    targetPort: 14250
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: payment
spec:
  type: LoadBalancer
  selector:
    app: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686

