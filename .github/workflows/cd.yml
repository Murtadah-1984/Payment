name: CD - Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  # Determine deployment environment
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
      should-deploy: ${{ steps.set-env.outputs.should-deploy }}
    steps:
      - name: Set environment and version
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Set version
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "version=${{ github.run_number }}-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

  # Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: determine-environment
    if: needs.determine-environment.outputs.should-deploy == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image-name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${REPO_LOWER}/payment-api"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ needs.determine-environment.outputs.version }}
            type=raw,value=${{ needs.determine-environment.outputs.environment }}-latest
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.determine-environment.outputs.version }}

      - name: Pull image for SBOM
        id: pull-image
        continue-on-error: true
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.version }}"
          echo "Pulling image for SBOM: $IMAGE_TAG"
          docker pull "$IMAGE_TAG"
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        id: sbom
        continue-on-error: true
        run: |
          IMAGE_TAG="${{ steps.pull-image.outputs.image-tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            echo "Image not available, skipping SBOM generation"
            exit 0
          fi
          # Use syft directly with docker daemon
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            anchore/syft:latest \
            docker:"$IMAGE_TAG" \
            -o cyclonedx-json \
            --file sbom.json

      - name: Upload SBOM
        if: steps.sbom.outcome == 'success' && steps.pull-image.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # Security Scan Docker Image
  scan-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push]
    if: needs.determine-environment.outputs.should-deploy == 'true'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Kubernetes (Development/Staging)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push, scan-image]
    if: |
      needs.determine-environment.outputs.should-deploy == 'true' &&
      (needs.determine-environment.outputs.environment == 'development' ||
       needs.determine-environment.outputs.environment == 'staging')
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          # Configure kubectl with your cluster credentials
          # This is a template - adjust based on your K8s provider
          echo "Configure kubectl based on your cluster setup"
          # Example for Azure AKS:
          # az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          # Update image tag in deployment
          sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.version }}|g" k8s/payment-deployment.yaml
          
          # Apply Kubernetes manifests (order matters for dependencies)
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/serviceaccounts.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/payment-deployment.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/networkpolicies.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/payment-api -n payment --timeout=5m
          
          # Get service URL
          SERVICE_URL=$(kubectl get service payment-service -n payment -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "N/A")
          echo "url=http://$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          kubectl get pods -n payment
          kubectl get services -n payment

  # Production Deployment (Manual Approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push, scan-image]
    if: |
      needs.determine-environment.outputs.should-deploy == 'true' &&
      needs.determine-environment.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "Configure kubectl for production cluster"
          # Add your production cluster configuration here

      - name: Deploy to Production
        id: deploy
        run: |
          # Update image tag in deployment
          sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.version }}|g" k8s/payment-deployment.yaml
          
          # Apply Kubernetes manifests (order matters for dependencies)
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/serviceaccounts.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/payment-deployment.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/networkpolicies.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/payment-api -n payment --timeout=10m
          
          # Get service URL
          SERVICE_URL=$(kubectl get service payment-service -n payment -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "N/A")
          echo "url=https://$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          # Add smoke tests here
          echo "Running smoke tests against production..."
          # curl -f ${{ steps.deploy.outputs.url }}/health || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ needs.determine-environment.outputs.version }}
          body: |
            ## Payment API Release ${{ needs.determine-environment.outputs.version }}
            
            ### Changes
            - See commit history for details
            
            ### Docker Image
            `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.determine-environment.outputs.version }}`
            
            ### Deployment
            - Environment: Production
            - Image Digest: ${{ needs.build-and-push.outputs.image-digest }}
          draft: false
          prerelease: false

  # Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push, scan-image]
    if: always() && needs.determine-environment.outputs.should-deploy == 'true'
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ needs.determine-environment.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.determine-environment.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.scan-image.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

